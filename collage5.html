<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Collage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scroll bars */
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 90%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            transition: 1s opacity;
        }
    </style>
</head>
<body>

<video autoplay loop muted>
    <source src="videos/ILUVYOU.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

</body>
</html>
